trigger:
- main

pool:
  vmImage: ubuntu-latest


steps:
  - task: AzureStaticWebApp@0
    inputs:
      app_location: "/"
      api_location: ""
      output_location: "/dist/weather-metrics-web/browser"
    env:
      azure_static_web_apps_api_token: $(deployment_token)

